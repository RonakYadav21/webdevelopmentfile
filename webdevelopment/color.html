<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        p{
            color:aqua;
        }
        #firstpara{
            color: rgb(99, 73, 18);
        }
        #secondpara{
             color:#3b073b;     /*color by hex value */
        }

    </style>
</head>
<body>
    <p>this is me</p>
    <p id="firstpara"> this is you </p>
    <p id="secondpara">we are here</p>
</body>
</html>
