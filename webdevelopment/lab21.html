<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="device-width" intial-scale="1.0">
<head>
    <title>
        foms
    </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .col-3{
            margin:10px;
        }
        .col-8{
            margin:5px;
        }
.btn{
    margin:10px;

}
.container{
    background-color: bisque;
    width:600px;

}
.container2{
    background-color: rgb(206, 175, 137);
    width:600px;
    margin-left: 28%;
}

    </style>

</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-3">
                    <label for="pr">PRINCIPAL</label>
                </div>
                <div class="col-8"> <input typ="text" id="pr"  placeholder="enter principal"></div>
            </div>     
            
            <div class="row">
                <div class="col-3">
                    <label for="rate">RATE</label>
                </div>
                <div class="col-8"> <input typ="text" id="rate"  placeholder="enter rate"></div>
            </div>     
            
            <div class="row">
                <div class="col-3">
                    <label for="time">PRINCIPAL</label>
                </div>
                <div class="col-8"> <input typ="text" id="time"  placeholder="time" ></div>
            </div>
            <div class="btn-box">
                <button type="button" class="btn btn-primary" onclick="calsi()">calculate simple interest</button>
                <button type="button"  class="btn btn-success"onclick="hide()">clear</button>
                <button type="button" class="btn btn-primary" onclick="calci()">calculate compound interest</button>
                
           </div>
        </form>
    </div>
    <div  class="container2">
        <div class="row">
            <div class="col-3">PRINCIPAL:</div>
            <div class="col-8" id="pa"></div>
        </div>
        <div class="row">
            <div class="col-3">RATE :</div>
            <div class="col-8" id="ra"></div>
        </div>
        
        <div class="row">
            <div class="col-3">TIME :</div>
            <div class="col-8" id="ti"></div>
        </div>
        <div class="row">
            <div class="col-3">SIMPLE INTEREST :</div>
            <div class="col-8" id="SI"></div>
        </div>
        <div class="row">
            <div class="col-3">COMPOUND INTEREST :</div>
            <div class="col-8" id="CI"></div>
        </div>
    </div>  
    <script>
        function calsi(){
        var p=document.getElementById("pr").value;
        var r=document.getElementById("rate").value;
        var t=document.getElementById("time").value;
        var si=(p*r*t)/100;
      
      document.getElementById('pa').innerHTML=p;
      document.getElementById('ra').innerHTML=r;
      document.getElementById('ti').innerHTML=t;
      document.getElementById('SI').innerHTML=si;
    }
    function hide(){
        pr.value="";
        rate.value="";
        time.value="";
        si=0;
        document.getElementById("pa").innerHTML='0';
        document.getElementById("ra").innerHTML='0';
        document.getElementById("ti").innerHTML='0';
        document.getElementById("SI").innerHTML='0';
        document.getElementById("CI").innerHTML='0';
    }

    function calci(){
        var p=document.getElementById("pr").value;
        var r=document.getElementById("rate").value;
        var t=document.getElementById("time").value;
        var ci=p*(pow((1+r/100),t));
      
      document.getElementById('pa').innerHTML=p;
      document.getElementById('ra').innerHTML=r;
      document.getElementById('ti').innerHTML=t;
      document.getElementById('CI').innerHTML=ci;
    }




    </script>
</body>
</html>
